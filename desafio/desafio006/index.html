<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Document</title>
    <style>
      h1 {
        font-size: 50px;
        font-family: Arial, Helvetica, sans-serif;
      }
      p {
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
      }
      ul {
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
      }
     
    </style>
  </head>
  <body>
    <h1>Tag em HTML</h1>
    <p>
      Em Html5,podemos inserir elementos da lista a seguir.Passe o mouse<br />sobre
      os termos para descobrir qual tag deverá ultilizar em cada caso.
    </p>
    <ul type="square">
      <li title="Use a tag <p>">Parágrafo</li>
      <li title="Use a tag <h1-h6>">Títulos</li>
      <li title="Use a tag <img>">Imagens</li>
      <li title="Use a tag <abbr>">Abreviações</li>
      <li title="Use a tag <code>">Código-fonte</li>
      <li title="Use a tag <ol>">Lista Numeradas</li>
      <li title="Use a tag <dl>">Listas com Demarcações</li>
      <li title="Use a tag <audio>">Audio</li>
      <li title="Use a tag video">Video</li>
      <li title="Use a tag <a>">Links</li>
    </ul>
  </body>
</html>
