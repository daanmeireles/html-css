<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <h1>Inserindo videos localmente</h1>
    <p>Esses videos estão hospedados localmente.</p>
    <video width="560" height="315" poster="imagens/limoes-capa.png" controls>
      <source src="midia/meu-video.mp4.mp4" type="video/mp4" />
      <source src="midia/meu-video.mkv.mkv" type="video/mkv" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <p>seu navegador não tem contabilidade com a reprodução do videos.</p>
    </video>
    <h1>Incorporando Videos do YouTube.</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/C9Kj594dRxU?si=OzFk1bQUqWlU8jrr"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
