<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Imagens</title>
  </head>
  <body>
    <h1>Imagens Flexiveis</h1>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="foto-g" />
    </picture>
    <audio preload="metadata" controls autoplay loop>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg" />
      <source src="midia/guanacast-33.mp3" type="audio/ogg" />
      <source src="midia/guanacast-33.mp3" type="audio/wav" />
      <p>
        Seu navegador não suporta áudio
        <a
          href="midia/guanacast-33.mp3"
          download="guanacast-33.mp3"
          type="audio/mpeg"
        ></a>
      </p>
    </audio>
  </body>
</html>
