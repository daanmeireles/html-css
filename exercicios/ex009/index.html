<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Estudos de Links</title>
</head>
<body>
    <h1>Estudos de URL links</h1>
    <a href="http://github.com/gustavoguanabara">Gitub Gustavo Guanabara</a> <!--Link Adicionado Padrão-->
    <a href="http://www.w3schools.com" hreflang="en">W3s</a> <!--Link adicionado com linguagem em Inglês-->
    <a href="http://www.w3schools.com" target="_self">Site W3s</a> <!--Abre na mesma pagina-->
    <a href="http://www.w3schools.com" target="_blank">Site W3s</a> <!--Abre em outra Pagina-->
    <a href="http://www.w3schools.com" target="_top">Site w3schools</a> <!--Abre na mesma pagina-->
    <a href="http://www.w3schools.com" target="_self" rel="next">Site w3schools</a><!--Abre na mesma pagina-->
    <a href="http://www.w3schools.com" target="_blank" rel="external">Site</a><!--Abre em outra Pagina-->
    <a href="arquivo.pdf" download="arquivo.pdf" type="application/pdf">Baixa aqui o PDF do meu Livro.</a> <!--Download PDF direto da pasta local.-->
    <a href="fogão.jpg" download="fogão.jpg" type="image.jpeg"> Imagens download</a> <!--Download de Imagens-->


</body>
</html>
